<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客文章 - 我的个人博客</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1 class="logo">我的博客</h1>
                <ul class="nav-menu">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="blog.html" class="active">博客</a></li>
                    <li><a href="about.html">关于</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="blog-header">
            <h1>博客文章</h1>
            <p>分享我的技术见解和生活感悟</p>
        </section>

        <section class="blog-posts">
            <div class="posts-container" id="blog-posts">
                <!-- 动态加载的文章将在这里显示 -->
            </div>
        </section>

        <section class="add-post">
            <h2>发表新文章</h2>
            <form id="post-form">
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="content">内容</label>
                    <textarea id="content" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label for="category">分类</label>
                    <select id="category">
                        <option value="技术分享">技术分享</option>
                        <option value="生活随笔">生活随笔</option>
                        <option value="思考感悟">思考感悟</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">发表文章</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 我的博客. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
