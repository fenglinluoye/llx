[build]
  # 构建命令（留空，因为这是纯静态网站）
  command = ""

  # 发布目录（根目录）
  publish = "."

# 重定向规则（如果需要）
[[redirects]]
  from = "/api/*"
  to = "https://your-project-ref.supabase.co/:splat"
  status = 200

# 头部设置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 缓存设置
[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/script.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
